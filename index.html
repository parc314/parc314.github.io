<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#fbeaff, #ffe9f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      color: #444;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }

    .cat {
      position: relative;
      width: 200px;
      height: 120px;
      margin: 0 auto;
    }

    .body {
      width: 100%;
      height: 60px;
      background: #f4aeba;
      border-radius: 60px 60px 40px 40px;
      position: absolute;
      bottom: 0;
    }

    .tail {
      width: 60px;
      height: 20px;
      background: #f4aeba;
      border-radius: 50%;
      position: absolute;
      right: -20px;
      bottom: 10px;
      animation: tail-sway 2s ease-in-out infinite;
    }

    .ear {
      width: 20px;
      height: 20px;
      background: #f4aeba;
      position: absolute;
      top: -10px;
      border-radius: 0 100% 0 100%;
      transform: rotate(45deg);
    }

    .ear.left {
      left: 30px;
    }

    .ear.right {
      right: 30px;
      transform: rotate(-45deg);
    }

    .face {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      background: #f4aeba;
      border-radius: 50%;
    }

    .eye {
      width: 10px;
      height: 5px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 15px;
    }

    .eye.left {
      left: 15px;
    }

    .eye.right {
      right: 15px;
    }

    .zzz {
      position: absolute;
      top: -20px;
      left: 70%;
      font-size: 1.5rem;
      color: #999;
      animation: floatZ 3s linear infinite;
    }

    @keyframes tail-sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }

    @keyframes floatZ {
      0% { opacity: 0; transform: translateY(0) scale(1); }
      30% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-50px) scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">üêæ Under Construction</div>
    <div class="subtext">Shhh... Our cat is napping. Come back soon!</div>

    <div class="cat">
      <div class="zzz">Zzz...</div>
      <div class="tail"></div>
      <div class="body"></div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="ear left"></div>
      <div class="ear right"></div>
    </div>
  </div>
</body>
</html>
