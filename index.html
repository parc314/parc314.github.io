<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#87CEEB, #f0f0f0);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .skyline {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: #444;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
    }

    .building {
      width: 50px;
      background: #333;
      margin: 0 5px;
      animation: rise 2s ease-in-out;
    }

    .building:nth-child(odd) {
      height: 100px;
    }

    .building:nth-child(even) {
      height: 60px;
    }

    .beam {
      position: absolute;
      top: 40%;
      left: 10%;
      width: 80%;
      height: 20px;
      background: #555;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .worker {
      position: absolute;
      bottom: 20px;
      width: 40px;
      height: 60px;
      background: orange;
      border-radius: 5px;
      animation: sway 3s ease-in-out infinite;
    }

    .worker:before {
      content: '';
      position: absolute;
      top: -20px;
      left: 10px;
      width: 20px;
      height: 20px;
      background: #ffe4b5;
      border-radius: 50%;
    }

    .worker:nth-child(1) { left: 20%; animation-delay: 0s; }
    .worker:nth-child(2) { left: 35%; animation-delay: 0.3s; }
    .worker:nth-child(3) { left: 50%; animation-delay: 0.6s; }
    .worker:nth-child(4) { left: 65%; animation-delay: 0.9s; }

    @keyframes sway {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes rise {
      from { height: 0; }
      to { height: inherit; }
    }

    .text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #333;
      font-weight: bold;
      text-shadow: 1px 1px 0 white;
    }

    .subtext {
      position: absolute;
      top: 18%;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="text">ðŸš§ Under Construction</div>
  <div class="subtext">Our crew is working hard. Please check back soon.</div>
  
  <div class="beam">
    <div class="worker"></div>
    <div class="worker"></div>
    <div class="worker"></div>
    <div class="worker"></div>
  </div>

  <div class="skyline">
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
  </div>
</body>
</html>
