<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    /* Page & Text */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #374151;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      margin: 0.5em 0 1.5em;
      color: #4b5563;
    }

    /* Zzz animation */
    .zzz {
      position: absolute;
      font-weight: bold;
      color: #6b7280;
      opacity: 0;
      animation: floatZ 4s ease-in-out infinite;
    }
    .zzz:nth-child(1) { top: 30%; left: 60%; animation-delay: 0s; font-size: 1rem; }
    .zzz:nth-child(2) { top: 25%; left: 65%; animation-delay: 1s; font-size: 1.2rem; }
    .zzz:nth-child(3) { top: 20%; left: 70%; animation-delay: 2s; font-size: 1.4rem; }

    @keyframes floatZ {
      0%   { opacity: 0; transform: translateY(0) scale(0.8); }
      20%  { opacity: 1; }
      100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
    }

    /* Centering the SVG */
    .cat-container {
      position: relative;
      width: 200px;
      height: 120px;
    }
    .cat-svg {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Under Construction</h1>
  <p>Our site is taking a catnap. See you soon!</p>

  <div class="cat-container">
    <!-- Floating Zzz's -->
    <div class="zzz">Z</div>
    <div class="zzz">Z</div>
    <div class="zzz">Z</div>

    <!-- Inline Cat SVG -->
    <svg class="cat-svg" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
      <!-- Body -->
      <ellipse cx="100" cy="80" rx="60" ry="30" fill="#f9a8d4" />
      <!-- Head -->
      <circle cx="100" cy="50" r="25" fill="#f9a8d4" />
      <!-- Ears -->
      <polygon points="80,40 70,20 90,30" fill="#f9a8d4" />
      <polygon points="120,40 130,20 110,30" fill="#f9a8d4" />
      <!-- Eyes (closed) -->
      <path d="M85,50 Q100,60 115,50" stroke="#374151" stroke-width="4"
            fill="none" stroke-linecap="round" />
      <!-- Tail -->
      <path d="M160,80 Q180,60 170,90" stroke="#f9a8d4" stroke-width="20"
            fill="none" stroke-linecap="round" />
    </svg>
  </div>
</body>
</html>
