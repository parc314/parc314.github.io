<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#87ceeb, #ffffff);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .crane {
      position: absolute;
      left: 5%;
      top: 10%;
      width: 100px;
      height: 200px;
      animation: swing 3s ease-in-out infinite;
      transform-origin: top right;
    }

    .crane .arm {
      width: 100px;
      height: 5px;
      background: #444;
    }

    .crane .rope {
      width: 2px;
      height: 100px;
      background: #444;
      margin-left: 80px;
    }

    .title {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px white;
    }

    .subtext {
      position: absolute;
      top: 13%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }

    .beam {
      position: absolute;
      top: 40%;
      left: 10%;
      width: 80%;
      height: 20px;
      background: #4a4a4a;
      border-radius: 5px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
    }

    .worker {
      position: absolute;
      bottom: 20px;
      width: 40px;
      height: 60px;
      background: orange;
      border-radius: 5px;
      animation: sway 3s ease-in-out infinite;
    }

    .worker:before {
      content: '';
      position: absolute;
      top: -20px;
      left: 10px;
      width: 20px;
      height: 20px;
      background: #ffe4b5;
      border-radius: 50%;
    }

    .worker:nth-child(1) { left: 20%; animation-delay: 0s; }
    .worker:nth-child(2) { left: 35%; animation-delay: 0.3s; }
    .worker:nth-child(3) { left: 50%; animation-delay: 0.6s; }
    .worker:nth-child(4) { left: 65%; animation-delay: 0.9s; }

    .skyline {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 200px;
      background: #ddd;
    }

    .building {
      width: 60px;
      background: #555;
      margin: 0 5px;
      animation: rise 2s ease-in;
    }

    .building:nth-child(odd) {
      height: 100px;
    }

    .building:nth-child(even) {
      height: 150px;
    }

    @keyframes sway {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes rise {
      from { height: 0; }
      to { height: inherit; }
    }
  </style>
</head>
<body>

  <div class="title">ðŸš§ Under Construction</div>
  <div class="subtext">We're working on something awesome. Come back soon!</div>

  <div class="crane">
    <div class="arm"></div>
    <div class="rope"></div>
  </div>

  <div class="beam">
    <div class="worker"></div>
    <div class="worker"></div>
    <div class="worker"></div>
    <div class="worker"></div>
  </div>

  <div class="skyline">
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
  </div>

</body>
</html>
