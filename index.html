<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    /* === Page Setup === */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 2.8rem;
      color: #374151;
      margin-bottom: 0.3em;
    }
    .subtext {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 1.5em;
    }

    /* === Cat Wrapper === */
    .cat {
      position: relative;
      width: 200px;
      height: 120px;
      margin: 0 auto;
    }

    /* Breathing body */
    .body {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 140px;
      height: 70px;
      background: #f9a8d4;
      border-radius: 70px 70px 50px 50px;
      transform: translateX(-50%);
      animation: breathe 4s ease-in-out infinite;
      box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
    }

    /* Head */
    .head {
      position: absolute;
      bottom: 60px;
      left: 50%;
      width: 90px;
      height: 80px;
      background: #f9a8d4;
      border-radius: 50% 50% 40% 40%;
      transform: translateX(-50%);
      box-shadow: inset -4px -4px 8px rgba(0,0,0,0.1);
      animation: nod 6s ease-in-out infinite;
    }

    /* Ears */
    .ear {
      position: absolute;
      top: -15px;
      width: 25px;
      height: 35px;
      background: #f9a8d4;
      border-radius: 50% 50% 20% 20%;
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.1);
    }
    .ear.left { left: 15px; transform: rotate(-20deg); }
    .ear.right { right: 15px; transform: rotate(20deg); }

    /* Eyes */
    .eye {
      position: absolute;
      top: 30px;
      width: 12px;
      height: 4px;
      background: #374151;
      border-radius: 4px;
    }
    .eye.left { left: 22px; }
    .eye.right { right: 22px; }

    /* Tail */
    .tail {
      position: absolute;
      bottom: 10px;
      right: -20px;
      width: 20px;
      height: 80px;
      background: #f9a8d4;
      border-radius: 20px 20px 0 0;
      transform-origin: top;
      animation: tail-wiggle 3s ease-in-out infinite;
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.1);
    }

    /* Z bubbles */
    .zzz {
      position: absolute;
      font-weight: bold;
      color: #6b7280;
      opacity: 0;
      animation: zzz-float 4s ease-in-out infinite;
    }
    .zzz:nth-child(1) { top: -10px; left: 60%; animation-delay: 0s; font-size: 1rem; }
    .zzz:nth-child(2) { top: -30px; left: 70%; animation-delay: 1s; font-size: 1.2rem; }
    .zzz:nth-child(3) { top: -55px; left: 80%; animation-delay: 2s; font-size: 1.4rem; }

    /* === Keyframes === */
    @keyframes breathe {
      0%,100% { transform: translateX(-50%) scale(1,1); }
      50%     { transform: translateX(-50%) scale(1.05,1.02); }
    }
    @keyframes tail-wiggle {
      0%,100% { transform: rotate(0deg); }
      25%     { transform: rotate(15deg); }
      50%     { transform: rotate(0deg); }
      75%     { transform: rotate(-15deg); }
    }
    @keyframes nod {
      0%,100% { transform: translateX(-50%) rotate(0deg); }
      50%     { transform: translateX(-50%) rotate(2deg); }
    }
    @keyframes zzz-float {
      0%   { opacity: 0; transform: translateY(0) scale(0.8); }
      20%  { opacity: 1; }
      100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">üêæ Under Construction</div>
    <div class="subtext">Our site is taking a catnap. See you soon!</div>
    <div class="cat">
      <div class="zzz">Z</div>
      <div class="zzz">Z</div>
      <div class="zzz">Z</div>
      <div class="body"></div>
      <div class="tail"></div>
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
    </div>
  </div>
</body>
</html>
